<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="./style.css"/>
		
	<body>
		<div class="screen">
			<div class="body">
				<div class="left">
					<h4 class="heading">Your Result</h4>
					<div class="circle">
						<span class="marks">
							76
						</span>
						<h5 class="nmbr">
							of 100
						</h5>
					</div>
					<div class="paragraph">
						<h1>Great</h1>
						<p>You scored higher than 65% of the people who have taken these tests</p>
					</div>
				</div>
				<div class="white">
					<h2>Summary</h2>
					<div class="btns">
						<div class="red">
							<div class="reaction">
								<img src="./assets/images/icon-reaction.svg" alt="reaction">
								<span>Reaction</span>
							</div>
							<h3><span>80 </span>/ 100</h3>
						</div>
						<div class="yellow">
							<div class="memory">
								<img src="./assets/images/icon-memory.svg" alt="memoy">
								<span>Memory</span>
								
							</div>
							<h3 ><span>92 </span>/ 100</h3>
						</div>
						
						<div class="green">
							<div class="verbel">
								<img src="./assets/images/icon-verbal.svg" alt="verbal">
								<span>Verbal</span>

							</div>
							<h3><span>61 </span>/ 100</h3>
						</div>
						<div class="blue">
							<div class="visual">
								<img src="./assets/images/icon-visual.svg" alt="visual">
								<span>Visual</span>
							</div>
							<h3><span>72 </span>/ 100</h3>


						</div>

					</div>
					<button>Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
